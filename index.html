<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/queries.css">
    <title>FIA Custom Header</title>
</head>
<body>

<header class="tb-header">
        <!-- Logo -->
        <a href="#" rel="home" aria-label="Site Logo: Go to Home Page">
            <img class="tb-logo" src="ssp-logo-dark.png" alt="Logo">
        </a>
        <nav class="tb-main-nav">
            <ul class="tb-nav-list">
                <li><a class="tb-nav-link" href="">WHAT WE DO</a></li>
                <li><a class="tb-nav-link" href="#">GET INVOLVED</a></li>
                <li><a class="tb-nav-link" href="#">STAY CONNECTED</a></li>
                <li><a class="tb-nav-link tb-cta" href="#">GIVE</a></li>
            </ul>
        </nav>
        <!-- Mobile Navigation Toggle and CTA Button -->
    <div class="mobile-container">
        <a class="tb-mobile-cta tb-mobile-cta-link" href="#">Give</a>
        <div class="tb-mobile-menu tb-mobile-menu-toggle">
            <div class="tb-hamburger hamburger">
                <div class="tb-hamburger-box">
                    <div class="tb-hamburger-inner"></div>
                </div>
            </div>
            <!-- Mobile Menu Including Overlay -->
            <div class="tb-mobile-menu-container">
                <div class="tb-overlay"></div>
                <nav class="tb-mobile-menu-inner">
                    <a class="tb-mobile-nav-link" href="#">WHAT WE DO</a>
                    <a class="tb-mobile-nav-link" href="#">GET INVOLVED</a>
                    <a class="tb-mobile-nav-link" href="www.logo.com">STAY CONNECTED</a>
                </nav>
            </div>
        </div>
    </div>
</header>

<script src="script.js"></script>
</body>
</html>
